<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- link styles file -->
    <link rel="stylesheet" href="style.css">

    <title>Login | Sign Up page</title>
</head>

<body>
    <div class="container">
        <form class="sign-in">
            <label for="email">Email</label>
            <div class="input-container">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email">
            </div>

            <label for="password">Password</label>
            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password-input" name="password" placeholder="Enter your password">
                <i class="fa-regular fa-eye-slash" id="toggle"></i>
            </div>

            <div class="state-container">
                <label>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="">Forgot password?</a>
            </div>

            <button class="sign-in-btn">Sign In</button>

            <div class="sign-up">
                <span>Don't have an account? <a href="">Sign Up</a></span>

            </div>

            <div class="separator">
                <span class="line"></span>
                <span>Or with</span>
                <span class="line"></span>
            </div>

            <div class="social">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 48 48">
                            <path fill="#fbc02d"
                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                            </path>
                            <path fill="#e53935"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                            </path>
                            <path fill="#4caf50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                            </path>
                            <path fill="#1565c0"
                                d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                            </path></svg>
                    <span>Google</span>
                </button>
                <button>
                    <i class="fa-brands fa-apple"></i>Apple
                </button>
            </div>

        </form>
    </div>

    <!-- Link Script File -->
    <script src="script.js"></script>
</body>

</html>
